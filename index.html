<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeCoin</title>
  <style>
    /* Generelle stiler */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #000;
      color: #fff;
    }

    /* Hero-seksjon */
    .hero {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .hero button {
      background: #fff;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
    }

    /* Sosiale medier seksjon */
    .socials {
      text-align: center;
      margin: 40px 0;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
    }

    .socials img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }

    /* Om oss-seksjon */
    .about {
      padding: 50px 20px;
      text-align: center;
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: auto;
    }

    /* Footer */
    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Hero-seksjon -->
  <div class="hero">
    <div>
      <h1>Welcome to MemeCoin</h1>
      <p>The next generation of crypto memes starts here.</p>
      <button onclick="alert('Thank you for joining! Stay tuned!')">Join Now</button>
    </div>
  </div>

  <!-- Om oss-seksjon -->
  <div class="about">
    <h2>About MemeCoin</h2>
    <p>MemeCoin is the future of decentralized, community-driven crypto innovation. Powered by memes, built for the future.</p>
  </div>

  <!-- Sosiale medier-seksjon -->
  <div class="socials">
    <h2>Connect with us:</h2>
    <a href="https://t.me/yourtelegram" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    </a>
    <a href="https://twitter.com/yourtwitter" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
    </a>
    <a href="https://bscscan.com/address/yourCA" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Contract Address">
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MemeCoin. Built with ðŸ’» and memes. <a href="#">Privacy Policy</a></p>
  </footer>
</body>
</html>
